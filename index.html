<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="assets/images/developer.png"
      type="image/x-icon"
    />
    <title>Image Slider</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="styles/normalize.css" />
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <div class="container">
      <!-- Full-width images with caption text -->
      <div class="image-sliderfade fade">
        <img src="image/Nature-img-1.webp" style="width: 100%" />
        <div class="text">Next</div>
      </div>

      <div class="image-sliderfade fade">
        <img src="image/Nature-img-2.avif" style="width: 100%" />
        <div class="text">Next</div>
      </div>

      <div class="image-sliderfade fade">
        <img src="image/Nature-img-3.jpg" style="width: 100%" />
        <div class="text">Next</div>
      </div>

      <div class="image-sliderfade fade">
        <img src="image/Nature-img-4.jpg" style="width: 100%" />
        <div class="text">Next</div>
      </div>
      <div class="image-sliderfade fade">
        <img src="image/Nature-img-5.jpg" style="width: 100%" />
        <div class="text">Next</div>
      </div>
    </div>
    <br />

    <!-- The dots/circles -->
    <div style="text-align: center">
      <span class="dot"></span>
      <span class="dot"></span>
      <span class="dot"></span>
    </div>
    <script src="./scripts/script.js"></script>
  </body>
</html>
